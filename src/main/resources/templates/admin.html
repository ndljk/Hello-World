<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World - Admin</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<body>
<div class="container">
    <div class="mt-5 mx-2 mx-md-5">
        <h1 class="mb-3 text-center">Add new translation of<br/>Hello World</h1>
        <form action="#" th:action="@{/saveTranslation}" th:object="${helloworld}" method="POST">
            <div class="row mb-3 mx-0 mx-md-5">
                <div class="col-12 col-md-8">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" th:field="*{lang}" class="form-control" id="language" placeholder="language">
                </div>
                <div class="col-12 col-md-4">
                    <label for="language_code" class="form-label">Language code</label>
                    <input type="text" th:field="*{langCode}" class="form-control" id="language_code"
                           placeholder="Code">
                </div>
            </div>
            <div class="row mb-3 mx-0 mx-md-5">
                <div class="col-12">
                    <label for="translation" class="form-label">Translation</label>
                    <input type="text" th:field="*{translation}" class="form-control" id="translation"
                           placeholder="Translation">
                </div>
            </div>
            <button type="submit" class="btn btn-primary m-auto d-flex">Add translation</button>
        </form>
    </div>
</div>
</body>
</html>
