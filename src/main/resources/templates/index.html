<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-2">Hello World translations</h1>
    <a th:href="@{/admin}" class="btn btn-primary ms-sm-5">Admin Page</a>
    <table class="table table-hover mx-0 mx-sm-5">
        <thead>
        <tr>
            <th scope="col">Language code</th>
            <th scope="col">Language</th>
            <th scope="col">Translation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="helloworld : ${listHelloWorld}">
            <td th:text="${helloworld.langCode}"></td>
            <td th:text="${helloworld.lang}"></td>
            <td th:text="${helloworld.translation}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
